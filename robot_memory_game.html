<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Memory Puzzle</title>
    <style>
        body {
            text-align: center;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid black;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Robot Memory Puzzle</h1>
    <p>Click to match the robot pairs!</p>
    <div class="grid" id="memory-game"></div>
    
    <script>
        const emojis = ["ðŸ¤–", "âš™ï¸", "ðŸ”§", "ðŸ”‹", "ðŸ¤–", "âš™ï¸", "ðŸ”§", "ðŸ”‹"];
        let shuffled = emojis.sort(() => 0.5 - Math.random());
        let selected = [];
        let matchedPairs = 0;

        const grid = document.getElementById("memory-game");

        shuffled.forEach((emoji, index) => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.index = index;
            card.onclick = function () {
                if (selected.length < 2 && !selected.includes(card)) {
                    card.textContent = emoji;
                    selected.push(card);
                    if (selected.length === 2) {
                        setTimeout(checkMatch, 500);
                    }
                }
            };
            grid.appendChild(card);
        });

        function checkMatch() {
            if (selected[0].textContent === selected[1].textContent) {
                selected.forEach(card => card.style.visibility = "hidden");
                matchedPairs++;
                if (matchedPairs === emojis.length / 2) {
                    alert("ðŸŽ‰ You matched all pairs!");
                }
            } else {
                selected.forEach(card => card.textContent = "");
            }
            selected = [];
        }
    </script>
</body>
</html>
